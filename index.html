<!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Principal - App de Tarefas</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="estilos.css" />

</head>

<body>

  <nav class="cabecalho">

    <div class="text-G">GERENCIADOR DE TAREFAS:</div>
    <button id="add-task" onclick="abrirPopup()">ADICIONAR TAREFAS</button>

  </nav>

  <main class="block-center">

    <section class="block">
      <div class="tiltle">Pendentes</div>
      <div class="content" id="lista-pendentes">
        <ul class="spantask"></ul>
      </div>

    </section>

    <section class="block">

      <div class="tiltle">Concluídas</div>
      <div class="content" id="lista-concluidas">
        <ul class="spantask"></ul>
      </div>

    </section>

  </main>


  <div id="popup" class="popup">

    <div class="popup-conteudo">

      <span class="fechar" onclick="fecharPopup()">&times;</span>
      <h3>Adicionar nova tarefa</h3>

      <form class="infsTask" onsubmit="adicionarTarefa(event)">
        <input type="text" id="novaTarefa" placeholder="Digite o nome da sua tarefa..." required />
        <button class="enviartask" type="submit">Adicionar</button>
      </form>

    </div>

  </div>

</body>

</html>
